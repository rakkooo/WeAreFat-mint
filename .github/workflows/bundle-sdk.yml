name: bundle-sdk

on:
  push:
    branches: [ main ]      # PR ブランチでは動かさない

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Bundle Kuru SDK
      run: |
        # 空オブジェクト stub で txConfig を無効化（本番値は実行時に注入）
        echo 'export default () => ({});' > tx-stub.js

        npx esbuild $(npm root)/@kuru-labs/kuru-sdk/dist/index.js \
          --bundle \
          --format=iife \
          --global-name=KuruSdk \
          --alias:src/utils/txConfig=./tx-stub.js \
          --minify \
          --outfile=docs/kuru-sdk.browser.js

    - name: Commit if bundle changed
      run: |
        if ! git diff --quiet docs/kuru-sdk.browser.js; then
          git config user.name  github-actions
          git config user.email github-actions@github.com
          git add docs/kuru-sdk.browser.js
          git commit -m "ci: bundle sdk"
          git push
        else
          echo "Bundle unchanged – skip commit"
        fi
