<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>C's Family NFT Mint</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>C's Family NFT Mint (Monad Testnet)</h1>
    <div id="walletStatus" class="wallet-status">Wallet not connected</div>
    <button id="connectWalletBtn" class="connect-button">Connect Wallet</button>
  </header>

  <main>
    <section class="mint-container">
      <h2>Mint Your C's Family NFT</h2>
      <p>Minted: <span id="mintedSoFar">--</span> / 1000</p>
      <button id="mintBtn" class="mint-button" disabled>Mint Now</button>
    </section>
  </main>

  <footer><p>© 2025 C's Family</p></footer>

  <!-- ――― ① Node 用グローバルを先にダミー定義 ――― -->
  <script>
    window.global  = window;         // Node polyfill
    window.process = { env: {} };    // 一部パッケージが参照
    window.require = () => ({});     // require() 呼び出しを無害化
  </script>

  <!-- ――― ② ethers v5 ――― -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- ――― ③ Kuru SDK（CI が生成した docs/kuru-sdk.browser.js） ――― -->
  <script src="kuru-sdk.browser.js"></script>

  <!-- ――― ④ アプリ本体 ――― -->
  <script src="script.js"></script>
</body>
</html>
